<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style2.css">
    <title> BMI Calculator </title>
</head>
<body>

    <nav>
        <a href = "/" aria-current="page">Home</a>
    </nav>

    <div class = "calculator">
        <h1>BMI Calculator </h1>
        <form id = "form">
            <p><label>Height in cm:</label> <input type = "number" id = "height" /> </p>
            <p><label>Weight in kg:</label> <input type = "number" id = "weight" /> </p>
            <button> Calculate </button>
        </form>
        <div id = "results"></div>

        <h3> Weight Guide </h3>
        <p>Underweight: BMI less than 18.5 </p>
        <p>Healthy weight: BMI between 18.5 and 24.9 </p>
        <p>Overweight: BMI between 25.0 and 29.9</p>
        <p>Obesity: BMI of 30.0 or higher</p>

    </div>
    <script src = "java2.js"></script>
</body>
</html>
